description: Experiment Manager - start a opensesame experiment.
version: 2017.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "control"
date: "2017"
controls:
-
    label: "Dummy Mode"
    name: "checkbox_dummy"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "dummy_mode"
-
    label: "Verbose Mode"
    name: "checkbox_verbose"
    tooltip: "Show actions in debug window"
    type: "checkbox"
    var: "verbose"
-
    label: "Experiment file name or variable"
    name: "filepool_experiment_file_name"
    tooltip: "A variable pointing to the file name(s) of the experiment(s) is expected"
    type: "filepool"
    var: "filename"
-
    label: |
      <b>IMPORTANT:</b> The experiment should be started in windowed mode!
    type: "text"
-
    label: |
      <small><b>Note:</b> Parallel Port Trigger Init item at the begin of the experiment is needed for initialisation of the parallel port</small>
    type: text
-
    type: text
    label: DUMMY
    name: text_version
